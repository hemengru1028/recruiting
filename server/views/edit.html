<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../favicon.ico" />
    <title>学生信息修改</title>
    <!-- Bootstrap core CSS -->
     <link
      href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"/>
   

  </head>

  <body>
  
    <div class="container-fluid">
    
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="sub-header">学生信息修改</h2>
          <form action="/admin/edit" method="post">
           
        
            <div class="form-group">
              <label for="">姓名</label>
              <input
                type="text"
                class="form-control"
                id=""
                name="username"
                required
                minlength="2"
                maxlength="15"
            value="{{students.username}}"
              />
            
            </div>
           
            <div class="form-group">
              <label for="">学号</label>
              <input
                class="form-control"
                type="text"
                id=""
                name="studentid"
                value="{{students.studentid}}"
                required
              
              />
            </div>
            <div class="form-group">
              <label for="">手机号</label>
              <input
                class="form-control"
                type="text"
                id=""
                name="tel"
                value="{{students.tel}}"
         
              />
            </div>
            <div class="form-group">
                <label for="">邮箱</label>
                <input
                  class="form-control"
                  type="text"
                  id=""
                 name="email"
                
                 value="{{students.email}}"
                />
              </div>

              <div class="form-group">
                <label for="">方向</label>
                <input
                  class="form-control"
                  type="text"
                  id=""
                  name="direction"
                  value="{{students.direction}}"
                
                />
              </div>

              <div class="form-group">
                <label for="">面试进度</label>
                <input
                  class="form-control"
                  type="text"
                  id=""
                  name="status"
                  value="{{students.status}}"
                
                />
              </div>
            <button type="submit" class="btn btn-default">提交</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
